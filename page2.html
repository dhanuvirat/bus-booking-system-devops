<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats | Sashmi Lanka Travels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .seats-wrapper {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .bus-chart {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            border-radius: 30px 30px 10px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .driver-zone {
            text-align: right;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .steering {
            font-size: 2rem;
            color: var(--text-muted);
        }

        .seat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .seat-grid .seat:nth-child(4n+2) {
            margin-right: 40px;
            /* Aisle */
        }

        /* 
           Seat Styling - New Look
           Rounded soft squares
        */
        .seat {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: #2a2a30;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            border: 1px solid transparent;
        }

        .seat:hover:not(.booked) {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .seat.selected {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
            font-weight: bold;
        }

        .seat.booked {
            background: #1a1a1f;
            cursor: not-allowed;
            color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .seat.booked::after {
            content: 'X';
            color: rgba(255, 0, 0, 0.4);
            font-size: 1rem;
        }

        /* Checkout Panel */
        .checkout-panel {
            width: 350px;
            padding: 30px;
            height: fit-content;
        }

        .legend {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .legend span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .price-summary {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: var(--neon-blue);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .confirm-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="logo"><i class="fas fa-bus"></i> Sashmi Lanka Travels</a>
    </nav>

    <div class="container animate">
        <h2 style="text-align: center; margin-bottom: 10px;">Select Your Seats</h2>
        <p style="text-align: center; color: var(--text-muted);">Colombo to Kandy â€¢ 18:00 - 21:30</p>

        <div class="seats-wrapper">

            <!-- Bus Chart -->
            <div class="bus-chart glass">
                <div class="driver-zone">
                    <i class="fas fa-steering-wheel steering"></i>
                </div>

                <div class="seat-grid" id="seat-grid">
                    <!-- Seats generated by JS -->
                </div>
            </div>

            <!-- Booking Panel -->
            <div class="glass checkout-panel">
                <div class="legend">
                    <span>
                        <div class="dot" style="background: #2a2a30;"></div> Available
                    </span>
                    <span>
                        <div class="dot" style="background: var(--neon-blue);"></div> Selected
                    </span>
                    <span>
                        <div class="dot" style="background: #1a1a1f; border: 1px solid #333;"></div> Booked
                    </span>
                </div>

                <div style="margin-top: 20px;">
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Boarding Point</p>
                    <h4 style="margin-bottom: 15px;">Colombo Fort (18:00)</h4>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Dropping Point</p>
                    <h4>Kandy City Ctr (21:30)</h4>
                </div>

                <div class="price-summary">
                    <div class="total-row">
                        <span>Total</span>
                        <span id="total-price">Rs. 0</span>
                    </div>
                    <div style="margin-bottom: 15px; color: var(--text-muted);">
                        <span id="selected-seats-count">0</span> Seats selected
                    </div>
                    <button id="book-btn" class="confirm-btn" disabled
                        onclick="window.location.href='booking.html'">Proceed to Pay</button>
                </div>
            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
