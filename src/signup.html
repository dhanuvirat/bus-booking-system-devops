<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sashmi Lanka Travels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="C:\Users\Administrator\Desktop\bus-booking-system-devops\src\styles\style.css">
    <style>
        .login-wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(5, 5, 7, 0.8), rgba(0, 0, 0, 1)), url('images/hero_bus.png');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 15, 0.85);
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            outline: none;
            text-align: center;
        }

        .form-input:focus {
            border-color: var(--neon-blue);
        }
    </style>
</head>

<body>

    <nav style="position: absolute; background: transparent; border: none;">
        <a href="index.html" class="logo"><i class="fas fa-bus"></i> Sashmi Lanka Travels</a>
    </nav>

    <div class="login-wrap">
        <div class="glass login-card animate">
            <h2 style="margin-bottom: 10px;">Create Account</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Join our premium travel community</p>

            <form id="signup-form">
                <input type="text" class="form-input" placeholder="Full Name" required>
                <input type="email" class="form-input" placeholder="Email Address" required>
                <input type="password" class="form-input" placeholder="Password" required>

                <button type="submit" class="gradient-btn" style="width: 100%;">Create Account</button>
            </form>

            <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: 20px;">
                Already have an account? <a href="login.html"
                    style="color: var(--neon-blue); text-decoration: none;">Login</a>
            </p>
        </div>
    </div>

    <script src="C:\Users\Administrator\Desktop\bus-booking-system-devops\src\scripts\signup.js"></script>
    <script>
        // Inline script to handle signup for this page
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate creation
            alert('Account created successfully! Redirecting to login...');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
