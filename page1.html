<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sashmi Lanka | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .login-wrap {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(5, 5, 7, 0.8), rgba(0, 0, 0, 1)), url('images/hero_bus.png');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 15, 0.85);
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            outline: none;
            text-align: center;
        }

        .form-input:focus {
            border-color: var(--neon-blue);
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .s-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .s-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>

<body>

    <nav style="position: absolute; background: transparent; border: none;">
        <a href="index.html" class="logo"><i class="fas fa-bus"></i> Sashmi Lanka Travels</a>
    </nav>

    <div class="login-wrap">
        <div class="glass login-card animate">
            <h2 style="margin-bottom: 5px;">Welcome</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Sign in to your account</p>

            <form id="login-form">
                <input type="email" class="form-input" placeholder="Email Address" required>
                <input type="password" class="form-input" placeholder="Password" required>

                <button type="submit" class="gradient-btn" style="width: 100%;">LOGIN</button>
            </form>

            <div class="socials">
                <div class="s-btn"><i class="fab fa-google"></i></div>
                <div class="s-btn"><i class="fab fa-facebook-f"></i></div>
            </div>

            <p style="font-size: 0.9rem; color: var(--text-muted);">
                New here? <a href="page5.html" style="color: var(--neon-blue); text-decoration: none;">Create
                    Account</a>
            </p>
        </div>
    </div>

    <script src="C:\Users\Administrator\Desktop\bus-booking-system-devops\src\scripts"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate login
            window.location.href = 'index.html';
        });
    </script>

</body>

</html>
